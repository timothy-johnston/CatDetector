<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Bootstrap required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Import fonts -->
<link href="https://fonts.googleapis.com/css?family=Maven+Pro|Patua+One"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Damion&display=swap"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lato&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Josefin+Sans:300&display=swap"
	rel="stylesheet">

<!-- Bootstrap stylesheet goes before any other stylesheets -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/css/main.css" />
<link rel="stylesheet" type="text/css" href="/css/login.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



<title>Registration</title>
</head>
<body>

		<section class="section">
			<!-- Navbar -->
			<nav id="nav-home" class="navbar navbar-expand-lg bg-transparent navbar-dark">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="navbar-nav nav-ul">
						<li class="nav-item">
							<a class="nav-link" href="/">Home</a>
						</li>
					</ul>
				</div>
				<div id="logo-placeholder-container">
					<a id="logo-placeholder" class="navbar-brand visible-xs-block text-center" href="#">
						<h1 id="logo-placeholder-text">ThirstyCat</h1>
					</a>
				</div>
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="navbar-nav nav-ul">
						<li class="nav-item">
							<a class="nav-link" href="#">CatStats</a>
						</li>  
					</ul>
				</div> 
				<button id="spacer-nav-button" class="navbar-toggler">
					<span class="navbar-toggler-icon"></span>
				</button> 
			</nav>

			<div id="section-login" class="section-form">
				<div th:if="${param.success}">
					<div class="alert alert-info">
						<p>Thanks for registering. Go here to log in.</p>
					</div>
				</div>
				<div id="login-container" class="container form-container">
					<div id="drinkInfo-header">
						<h2 class="drinkInfo">Register</h2>
					</div>
					<div id="login-form-container">
						<!-- <form id="registration-form" class="form" method="post" th:action="@{/registration}">
						</form> -->
						<form id="login-form" class="form" th:action="@{/registration}" th:object="${user}" method="post">
							<p class="error-message" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}">
								Validation error
							</p>
							<!-- <div class="form-group" th:classappend="${#fields.hasErrors('username')}? 'has-error':''"> -->
								<input id="username" class="form-input" placeholder="Username" th:field="*{username}" />
								<!-- <p class="error-message" th:each="error : ${#fields.errors('username')}" th:text="${error}">Validation error</p> -->
							<!-- </div> -->
							<!-- <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error':''"> -->
								<input id="password" class="form-input" type="password" placeholder="Password" th:field="*{password}" />
								<!-- <p class="error-message" th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p> -->
							<!-- </div> -->
							<button type="submit" class="form-input submit-btn">Register</button>
							<p id="login-p">
								<a id="register-link" class="formatted-link" target="" href="/" th:href="@{/login}">Already Registered? Click here to log in.</a>
							</p>
						</form>

					</div>
				</div>

			</div>

		</section>

</body>
</html>
