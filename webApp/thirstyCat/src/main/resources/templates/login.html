<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>ThirstyCat</title>

        <meta http-equiv="X-UA-Compatible" content="text/html" />

        <!-- Bootstrap required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Import fonts -->
        <link href="https://fonts.googleapis.com/css?family=Maven+Pro|Patua+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Damion&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300&display=swap" rel="stylesheet">  

        <!-- Bootstrap stylesheet goes before any other stylesheets -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/main.css" />
        <link rel="stylesheet" type="text/css" href="/css/login.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>

        <section class="section">
            <!-- Navbar -->
            <nav id="nav-home" class="navbar navbar-expand-lg bg-transparent navbar-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul id="nav-ul" class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                    </ul>
                </div>
                <div id="logo-placeholder-container">
                    <a id="logo-placeholder" class="navbar-brand visible-xs-block text-center" href="#">
                        <h1 id="logo-placeholder-text">ThirstyCat</h1>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul id="nav-ul-2" class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">CatStats</a>
                        </li>  
                    </ul>
                </div> 
                <button id="spacer-nav-button" class="navbar-toggler">
                    <span class="navbar-toggler-icon"></span>
                </button> 
            </nav>
        
            <div id="section-login">
                <div th:if="${param.logout}">
      				<div class="alert alert-info">You have been logged out.</div>
     			</div>
                <!-- <div id="login-container" class="container"> -->
                    <div id="login-container" class="container">
                        <div id="drinkInfo-header">
                            <h2 class="drinkInfo">Log In</h2>
                        </div>
                        <div id="login-form-container">
                            <form id="login-form" class="form" method="post" th:action="@{/login}">
                                <div th:if="${param.error}">
     								<div class="alert alert-danger">Invalid username or password.</div>
     							</div>
     							<div th:if="${param.logout}">
      								<div class="alert alert-info">You have been logged out.</div>
     							</div>
                                <input class="form-input" type="text" name="username" placeholder="Username" autofocus="autofocus" required>
                                <input class="form-input" type="password" name="password" placeholder="Password" required>
                                <input class="form-input submit-btn"type="submit" value="Log In">
                                <p id="login-p">
                                    <a id="register-link" class="formatted-link" target="" href="/" th:href="@{/registration}">No account? Click here to register.</a>
                                </p>
                            </form>
                            <!-- <div>
                            <h5 class="drink-info">Shasta took this drink at _time_ EST.</h5>
                            <h5 class="drink-info">It was her _count_ drink of the day.</h5>
                            <h5 class="drink-info">It had been _time-elapsed_ since her last drink, and she was at the water bowl for _duration_.</h5>
                            </div>
                            <div>
                                <h5 class="drink-info">Check back later or follow ThirstyCat on Twitter to see some more pictures!</h5>
                                <div class="social-icon-container">
                                    <a class="fa fa-twitter" href="https://twitter.com/TimJohnston_11" target="_blank"></a>
                                </div>
                            </div> -->
                        </div>
                    </div>
                <!-- </div> -->
            </div>
        </section>



 












        <!-- Javascript, Jquery, Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script async src="/js/main.js"></script>
        
    </body>
    
</html>
